<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_in.CSS">
    <script src="https://kit.fontawesome.com/904b77bd54.js" crossorigin="anonymous"></script>
    <style>
        html,body
{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden;
}
    </style>
    <title>theStore</title>
</head>
<body id="body">

    <div id="Navigation">
        <label id="suLabel" for="sign up" class="labl">New here ? sign up-></label>
        <a href="sign_up.HTML" target="_self">
          <button id="sign up">Sign up</button>
        </a>
      <label id="siLabel" for="sign in" class="labl">already have account ? -></label>
        <a href="Sign_in.HTML">
          <button id="sign in">sign in</button>
          </a>
          <i class="fa-solid fa-store fa-2xl"></i>
          <h2 id="Logo">theStore</h2>
    </div>

    <div id="Sign_in">
        <center>

            <h2 id="title">theStore</h2>
            <form action="Post">
                <label for="email" id="Email">Email :</label>
                <input type="email" id="email" placeholder="email">
                <br>
                <br>
                <label for="password" id="Password">Password :</label>
                <input type="password" id="password" placeholder="Password">
                <br>
                <br>
                <label for="remember me" id="Remember">Remember me</label>
                <input type="checkbox" id="remember me">
                <br>
                <input id="submit" type="submit" value="Create a account">
                <a href="sign_up.HTML">
                    <p><b>dont have account, sign up</b></p>
                </a>
                <hr>
                    <button id="Google"><i class="fa-brands fa-google"></i> Google account</button>
                    <br>
                    <br>
                    <button id="X"><i class="fa-brands fa-x-twitter"></i> Twitter account</button>
                    <br>
                    <br>
                    <button id="Facebook"><i class="fa-brands fa-facebook"></i> Facebook account</button>
                
               
                
            </form>
        </center>
    </div>
    
</body>
</html>
