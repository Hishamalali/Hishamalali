<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_up.CSS">
    <script src="https://kit.fontawesome.com/904b77bd54.js" crossorigin="anonymous"></script>
    <style>
        html,body
{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden;
}
    </style>
    <title>theStore</title>
</head>
<body>
    <div id="Navigation">
        <label id="suLabel" for="sign up" class="labl">New here ? sign up-></label>
        <a href="sign_up.HTML" target="_self">
          <button id="sign up">Sign up</button>
        </a>
      <label id="siLabel" for="sign in" class="labl">already have account ? -></label>
        <a href="Sign_in.HTML">
          <button id="sign in">sign in</button>
          </a>
          <i class="fa-solid fa-store fa-2xl"></i>
          <h2 id="Logo">theStore</h2>

    <div id="sign_up">
        <form action="">
        <center>  
            <h2>theStore</h2>
            <label for="First Name">First Name :</label>
            <input type="text" id="First Name" placeholder="First Name">
        <br>
        <br>
            <label for="Last Name">Last Name :</label>
            <input type="text" id="Last Name" placeholder="Last Name">
        <br>
        <br>
            <label for="Email">Email :</label>
            <input type="email" id="Email" placeholder="Email">
        <br>
        <br>
            <label for="Password">Password :</label>
            <input type="password" id="Password" placeholder="Password">
        <br>
        <br>
            <label for="Select Country">Select Country</label>
            <select id="Select Country">
                <option >USA</option>
                <option>Turkiye</option>
                <option>Syira</option>
                <option>Saudi arabia</option>
                <option>Russia</option>
                <option>Germany</option>
                <option>France</option>
            </select>
        <p><i>accepting All the terms and rules</i></p>
        <label for="accepting"></label>
            <label for="Accept" >Yes</label> 
            <input type="radio" id="Accept" name="accepting" value="Yes">
            <label for="refuse" >no</label>
            <input type="radio" id="refuse" name="accepting" value="no">
        <br>
            <input type="submit" value="Done">
            <a href="Sign_in.HTML">
                <p><b>already have account ?? sign in</b></p>
            </a>
            <button id="Google"><i class="fa-brands fa-google"></i> Google account</button>
            <br>
            <br>
            <button id="X"><i class="fa-brands fa-x-twitter"></i> Twitter account</button>
            <br>
            <br>
            <button id="Facebook"><i class="fa-brands fa-facebook"></i> Facebook account</button>
        </center> 
        </form>
    </div>
    
</body>
</html>
